<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Average Flight Delay - result</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{/bootstrap.min.css}" />
        <link type="text/css" rel="stylesheet" href="main.css" th:href="@{/main.css}" />
    </head>
    <body>
        <div class="col-xs-4 to-center">
            <h1>Result for flights to <b><span th:text="${afd.airportIATA}"></span></b> in <b><span th:text="${afd.year}"></span></b>:</h1>
            <table class="table">
                <tr>
                    <td><b>Average flight delay</b> (in minutes)</td>
                    <td><b><span th:text="${afd.averageDelay}"></span></b> </td>
                </tr>
                <tr>
                    <td><b>Number of flights that arrived to <span th:text="${afd.airportIATA}"></span></b></td>
                    <td><span th:text="${#numbers.formatInteger(afd.validRecordsCount, 3, 'DEFAULT')}"></span></td>
                </tr>
                <tr>
                    <td><b>Number of all flights</b></td>
                    <td><span th:text="${#numbers.formatInteger(afd.allRecordsCount, 3,'DEFAULT')}"></span></td>
                </tr>
            </table>
            <a href="index.html" type="button" class="btn btn-success" th:href="@{/}">Back</a>
        </div>
    </body>
</html>
