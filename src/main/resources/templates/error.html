<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Average Flight Delay - error has occured</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}" />
        <link type="text/css" rel="stylesheet" href="main.css" th:href="@{main.css}" />
    </head>
    <body>
        <div class="col-xs-12 to-center">
            <h1>An error has occured</h1>
            <p><a href="index.html" type="button" class="btn btn-warning" th:href="@{/}">Back to main page</a></p>
            <table class="table">
                <tr>
                    <td>Date</td>
                    <td th:text="${timestamp}"/>
                </tr>
                <tr>
                    <td>Path</td>
                    <td th:text="${path}"/>
                </tr>
                <tr>
                    <td>Error</td>
                    <td th:text="${error}"/>
                </tr>
                <tr>
                    <td>Status</td>
                    <td th:text="${status}"/>
                </tr>
                <tr>
                    <td>Message</td>
                    <td th:text="${message}"/>
                </tr>
                <tr>
                    <td>Exception</td>
                    <td th:text="${exception}"/>
                </tr>
                <tr>
                    <td>Trace</td>
                    <td>
                        <pre th:text="${trace}"/>
                    </td>
                </tr>
            </table>
            <p><a href="index.html" type="button" class="btn btn-warning" th:href="@{/}">Back to main page</a></p>
        </div>
    </body>
</html>
